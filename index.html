<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WARG Human-Vision GUI</title>
    <link rel="stylesheet" href="looks.css">
</head>

<body>

    <div id="image">
        <canvas id="myCanvas" width="1900" height="950" style="position: absolute; z-index: 0;"></canvas>
        <canvas id="layer2" width="1900" height="950" style="position: absolute; z-index: 1;"></canvas>
    </div>

    <div id="menuButtons">
        <table id="menu">
            <tr>
                <td>
                    <button type="button" id="SelectVerticies">Select Verticies</button>
                </td>
                <td>
                    <button type="button" id="ProbeDropLoc">Probe Drop Location</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="QRCode">QR Code</button>
                </td>
                <td>
                    <button type="button" id="PointTarget">Point Target</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="Clear">Clear</button>
                </td>
                <td>
                    <button type="button" id="Compute">Compute</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="consoleDisplay">
        <p id="Area">Area:</p>
        <p id="AreaCalc">-</p>
        <p id="Centroid">Centroid:</p>
        <P id="CentroidCalc">-,-</P>
        <p id="ProbeDropCoordinates">Probe Drop Location:</p>
        <p id="ProbeDropCalc">-,-</p>
        <p id="PointTargetCoordinates">Point Target Location:</p>
        <p id="PointTargetCalcPT1">-,-</p>
        <p id="PointTargetCalcPT2">-,-</p>
        <p id="PointTargetCalcPT3">-,-</p>
        <p id="QRCodeText">QR Code Data:</p>
        <p id="QRData">-</p>
    </div>

    <div id="processButton">
        <table id="table4">
            <tr>
                <td>
                    <button type="button" id="Process">Process</button>
                </td>
            </tr>
        </table>
    </div>

         <div id="qrcodeImage">
            <canvas id="qrcodedata" width="50" height="50"></canvas>   
        </div>

    <div id="imageLoadButtons">
        <table id="table2">
            <tr>
                <td>
                    <button type="button" id="Load">Load</button>
                </td>
            </tr>
        </table>

        <table id="table3">
            <tr>
                <td>
                    <button type="button" id="NoTarget">No Target</button>
                </td>
            </tr>
        </table>
    </div>
    
    <script type="text/javascript">
        var width = window.innerWidth-400;
        var height = window.innerHeight-50;
        document.getElementById('myCanvas').width= width;
        document.getElementById('layer2').width= width;
        document.getElementById('myCanvas').height = height;
        document.getElementById('layer2').height = height;
    </script>
    
    <script type="text/javascript" src="jquery-2.2.3.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
